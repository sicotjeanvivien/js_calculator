<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container">
            <div class="mb-3">
                <label for="" class="form-label">Nombre 1</label>
                <input type="number" class="form-control" id="js_number1">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Operator</label>
                <input type="text" class="form-control" id="js_operator">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nombre 2</label>
                <input type="number" class="form-control" id="js_number2">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="js_submit" data-color="rouge" value="noir">Calcul</button>
            </div>

            <div id="js_result"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
